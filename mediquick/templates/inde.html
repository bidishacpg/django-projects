<html>
    <head>
        <title>{{title}}</title>
        <style>
            .main{
                width:100px;
                background-color:red;

            }
        </style>
    </head>
        <body>
            {% for n in clist %}
            <div>{{forloop.counter}}{{n}}</div>
            {% endfor %}

            <table border=1 cellpadding='10'>
                <tr>
                    <th>Name</th>
                    <th>phone</th>
                </tr>
                {% for d in studentdetails %}
                <tr>
                    <td>{{d.name}}</td>
                    <td>{{d.phone}}</td>
                </tr>
                {% endfor %}
            </table>

            {% if numbers|length > 0 %}

            {%for n in numbers%}
            {% if n > 20 %}

            <div>{{n}}</div>
            {% endif %}
            {% endfor %}

            {% else %}
            No DATA Found

            {% endif %}

            
        </body>
        </html>
